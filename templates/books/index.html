{% extends "base.html" %}

{% block content %}
{% for book in all_books %}
    <div>
        <p class="title">{{ book.title }}</p>
        <p class="author_name"> {{book.author.full_name() }}</p>
        <p class="isbn">ISBN: {{ book.isbn }}</p>
        <p class="genre">{{ book.genre }}</p>
        <p class="publisher">{{ book.publisher }}</p>
    </div>
{% endfor %}
{% endblock %}
